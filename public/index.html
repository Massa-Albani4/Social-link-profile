<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/public/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Social link profile</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="flex h-screen items-center justify-center bg-black py-12 font-inter text-white"
  >
    <div
      class="flex h-[37rem] w-[87%] flex-col items-center justify-center rounded-xl bg-dark-grey lg:h-[42rem] lg:w-[29%]"
    >
      <img
        class="size-[5.3rem] rounded-full lg:size-[5.9rem]"
        src="/public/images/avatar-jessica.jpeg"
        alt="profile-pic"
      />
      <h1
        class="mt-[1.8rem] text-2xl font-semibold lg:text-[1.6rem] lg:tracking-wide"
      >
        Jessica Randall
      </h1>
      <p
        class="mt-2 text-[.86rem] font-semibold text-green lg:mt-3 lg:text-[.95rem] lg:tracking-wide"
      >
        London, United Kingdom
      </p>
      <p
        class="mt-7 text-[.87rem] font-normal text-white-200 lg:text-[.94rem] lg:tracking-wide"
      >
        "Front-end developer and avid reader."
      </p>
      <div
        class="mt-6 flex w-full flex-col items-center justify-center gap-[1.07rem] lg:mt-7 lg:gap-[1.1rem]"
      >
        <button class="link-btn">GitHub</button>
        <button class="link-btn">Frontend Mentor</button>
        <button class="link-btn">LinkedIn</button>
        <button class="link-btn">Twitter</button>
        <button class="link-btn">Instagram</button>
      </div>
    </div>
  </body>
</html>
